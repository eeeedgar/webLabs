<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link rel="icon" href="images/icon.png">
  <link rel="stylesheet" href="css/index.css">
  <script src="js/general.js"></script>
  <script src="js/iziToast.min.js"></script>
  <script src="js/signUp.js"></script>
  <meta name="description" content="Сайт автосервиса">
  <meta name="keywords" content="машина, автомобиль, сервис, запчасть, мойка">
</head>
<body>
<header>
  <div class="menu">
    <div class="menu__item">
      <a href="index.html">О нас</a>
    </div>
    <div class="menu__item">
      <a href="prices.html">Услуги</a>
    </div>
    <div class="menu__item">
      <a href="reviews.html">Отзывы</a>
    </div>
    <div class="menu__item">
      <a href="sign-up.html">Записаться</a>
    </div>
    <div class="menu__item">
      <a href="forms.html">Посмотреть заявки</a>
    </div>
  </div>
</header>
<div class="gallery">
  <div class="data">
    <p id="load-time"></p>
    <form class="form">
      <div class="form__field">
        <label for="name">Ваше имя: </label>
        <input type="text" name="name" id="name" required>
      </div>
      <div class="form__field">
        <label for="email">Почта для связи: </label>
        <input type="email" name="email" id="email" required>
      </div>
      <div class="form__field">
        <label for="brand">Марка машины: </label>
        <input type="text" name="brand" id="brand" required>
      </div>
      <div class="form__field">
        <label for="model">Модель машины: </label>
        <input type="text" name="model" id="model" required>
      </div>
      <div class="form__field">
        <label for="service">Услуга: </label>
        <input type="text" name="service" id="service" required>
      </div>
      <div class="form__field">
        <label for="date">Дата и время записи: </label>
        <input type="datetime-local" name="date" id="date" required>
      </div>
      <button type="submit" class="form__button" role="button" onclick="signUp()">Записаться на осмотр</button>
    </form>
  </div>
</div>
<div class="mention">
  <div class="mention__name">Edgar Rakhmankulov, 2023</div>
</div>
</body>
</html>
